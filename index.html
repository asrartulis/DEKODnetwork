<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEKOD Access System</title>
    <style>
        @keyframes glitch {
            0% { text-shadow: 2px 2px 0 red, -2px -2px 0 blue; }
            50% { text-shadow: -2px -2px 0 red, 2px 2px 0 blue; }
            100% { text-shadow: 2px 2px 0 red, -2px -2px 0 blue; }
        }

        @keyframes flicker {
            0% { opacity: 0.1; }
            50% { opacity: 1; }
            100% { opacity: 0.1; }
        }

        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            position: relative;
        }
        input {
            background: black;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 5px;
        }
        button {
            background: black;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 5px 10px;
            cursor: pointer;
        }
        #clock {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 18px;
            color: #00ff00;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="passwordScreen">
        <p>Enter Password:</p>
        <input type="password" id="passwordInput">
        <button onclick="checkPassword()">Submit</button>
    </div>
    
    <div id="clock"></div>
    
    <script>
        function checkPassword() {
            const correctPassword = "DEKOD2025";
            let enteredPassword = document.getElementById("passwordInput").value;
            
            if (enteredPassword === correctPassword) {
                window.location.href = "vpn.html"; 
            } else {
                alert("Oopss, wrong password.");
                setTimeout(() => {
                    window.close();
                }, 4000);
            }
        }
        
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const date = now.toDateString();
            document.getElementById("clock").innerText = `${date} | ${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
