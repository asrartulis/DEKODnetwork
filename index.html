<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN CHECK</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
        }
        button {
            background-color: black;
            color: #00ffcc;
            border: 1px solid #00ffcc;
            padding: 10px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #00ffcc;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container" id="vpnContainer">
        <h1>VPN CHECK</h1>
        <p id="vpnQuestion">Are your VPN on?</p>
        <button onclick="vpnCheck(true)">YES</button>
        <button onclick="vpnCheck(false)">NO</button>
    </div>

    <script>
        function vpnCheck(isOn) {
            let container = document.getElementById("vpnContainer");
            if (isOn) {
                container.innerHTML = `
                    <h1>VPN CHECK</h1>
                    <p>Your IP has been logged. You can't undo this.</p>
                    <button onclick="nextStep('location')">OK</button>
                `;
            } else {
                container.innerHTML = `
                    <h1>VPN CHECK</h1>
                    <p>Your IP has been logged. You can't undo this.</p>
                    <button onclick="nextStep('warn')">OK</button>
                `;
            }
        }
        
        function nextStep(step) {
            let container = document.getElementById("vpnContainer");
            if (step === 'location') {
                container.innerHTML = `
                    <h1>VPN CHECK</h1>
                    <p>Location detected: somewhere near you. Are you sure you want to continue?</p>
                    <button onclick="nextStep('final')">Yes</button>
                    <button onclick="vpnCheck(false)">No, I'll turn on VPN</button>
                `;
            } else if (step === 'warn') {
                container.innerHTML = `
                    <h1>VPN CHECK</h1>
                    <p>Last warning. Turn on your VPN before it's too late.</p>
                    <button onclick="nextStep('continue')">Continue anyway</button>
                    <button onclick="window.location.reload()">Exit</button>
                `;
            } else if (step === 'final') {
                container.innerHTML = `
                    <h1>VPN CHECK</h1>
                    <p>You're in. Stay cautious.</p>
                    <button onclick="window.location.href='homepage.html'">Proceed</button>
                `;
            } else if (step === 'continue') {
                container.innerHTML = `
                    <h1>VPN CHECK</h1>
                    <p>Don't say I didn't warn you. Have fun.</p>
                    <button onclick="window.location.href='homepage.html'">Proceed</button>
                `;
            }
        }
    </script>
</body>
</html>
