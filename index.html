<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Loading</title>
    <style>
        /* General Styling */
        body {
            background-color: #0a0a0a;
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            text-align: center;
        }

        /* Glitch Effect */
        #glitch {
            font-size: 40px;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-shadow: 3px 3px red, -3px -3px blue;
            animation: glitch 0.2s infinite alternate;
        }

        /* Hide Main Content Initially */
        .container {
            display: none;
        }

        /* Keyframes for Glitch */
        @keyframes glitch {
            0% { transform: translate(-50%, -50%) skewX(10deg); }
            100% { transform: translate(-50%, -50%) skewX(-10deg); }
        }
    </style>
</head>
<body>

    <!-- Glitch Screen -->
    <div id="glitch">SYSTEM BOOTING...</div>

    <!-- Main Content (Initially Hidden) -->
    <div class="container">
        <h1>Welcome to the Homepage</h1>
        <p>The website has successfully loaded!</p>
    </div>

    <script>
        // After 5 seconds, hide the glitch and show the main content
        setTimeout(() => {
            document.getElementById("glitch").style.display = "none"; // Hide booting screen
            document.querySelector(".container").style.display = "block"; // Show main content
        }, 5000);
    </script>

</body>
</html>
