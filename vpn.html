<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Verification</title>
    <style>
        body {
            background-color: black;
            color: limegreen;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 50px;
        }
        button {
            background-color: black;
            color: limegreen;
            border: 1px solid limegreen;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: limegreen;
            color: black;
        }
    </style>
</head>
<body>
    <div id="vpnCheck"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function getRandomIp() {
                return `192.168.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
            }

            function closeTab(message, delay = 2000) {
                showMessage(message);
                setTimeout(() => window.close(), delay);
            }

            function showMessage(message, buttons = []) {
                const container = document.getElementById("vpnCheck");
                container.innerHTML = `<p>${message}</p>`;
                buttons.forEach(btn => {
                    const button = document.createElement("button");
                    button.innerText = btn.text;
                    button.onclick = btn.action;
                    container.appendChild(button);
                });
            }

            function startVpnCheck() {
                showMessage("Are you sure it's working? Are you sure it's on?", [
                    { text: "YES, I'M SURE", action: () => askIpQuestion() },
                    { text: "NO, LET ME CHECK", action: () => closeTab("Good choice.", 2000) }
                ]);
            }

            function askIpQuestion() {
                showMessage(`Isn't this yours?<br>IP address: ${getRandomIp()}<br>Location: Malaysia`, [
                    { text: "YES", action: () => askContinueQuestion() },
                    { text: "NO", action: () => askContinueQuestion() }
                ]);
            }

            function askContinueQuestion() {
                showMessage("Do you still wish to continue?", [
                    { text: "YES", action: () => finalWarning() },
                    { text: "NO", action: () => closeTab("Good, this place is not for you.", 3000) }
                ]);
            }

            function finalWarning() {
                showMessage("Don't say I didn't warn you. Have fun.");
                setTimeout(() => {
                    window.location.href = "homepage.html";
                }, 3000);
            }

            startVpnCheck();
        });
    </script>
</body>
</html>
