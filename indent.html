<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEKOD Access System</title>
    <style>
        @keyframes glitch {
            0% { text-shadow: 2px 2px 0 red, -2px -2px 0 blue; }
            50% { text-shadow: -2px -2px 0 red, 2px 2px 0 blue; }
            100% { text-shadow: 2px 2px 0 red, -2px -2px 0 blue; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes flicker {
            0% { opacity: 0.1; }
            50% { opacity: 1; }
            100% { opacity: 0.1; }
        }

        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        #loadingScreen, #accessScreen, #vpnScreen {
            font-size: 24px;
            font-weight: bold;
            border: 3px solid #00ff00;
            padding: 20px;
            display: inline-block;
            margin-top: 50px;
            animation: flicker 1.5s infinite alternate;
        }
        #accessScreen {
            animation: glitch 0.5s infinite alternate;
        }
        input {
            background: black;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 5px;
        }
        button {
            background: black;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <p>Loading...</p>
    </div>
    
    <div id="passwordScreen" class="hidden">
        <p>Enter Password:</p>
        <input type="password" id="passwordInput">
        <button onclick="checkPassword()">Submit</button>
    </div>
    
    <div id="accessScreen" class="hidden">
        <p>ACCESS GRANTED</p>
    </div>
    
    <div id="vpnScreen" class="hidden">
        <p>Verifying VPN status...</p>
        <p>(Pause 2 seconds...)</p>
        <p>Confirmed. But are you sure itâ€™s working?</p>
        <button onclick="vpnWorking(true)">YES</button>
        <button onclick="vpnWorking(false)">NO</button>
    </div>
    
    <script>
        setTimeout(() => {
            document.getElementById("loadingScreen").classList.add("hidden");
            document.getElementById("passwordScreen").classList.remove("hidden");
        }, 2000);
        
        function checkPassword() {
            const correctPassword = "DEKOD2025";
            let enteredPassword = document.getElementById("passwordInput").value;
            
            if (enteredPassword === correctPassword) {
                document.getElementById("passwordScreen").classList.add("hidden");
                document.getElementById("accessScreen").classList.remove("hidden");
                
                setTimeout(() => {
                    document.getElementById("accessScreen").classList.add("hidden");
                    document.getElementById("vpnScreen").classList.remove("hidden");
                }, 2000);
            } else {
                window.close();
            }
        }
        
        function vpnWorking(status) {
            if (status) {
                window.location.href = "vpn.html"; 
            } else {
                alert("VPN not working! Please refresh the page.");
            }
        }
    </script>
</body>
</html>
